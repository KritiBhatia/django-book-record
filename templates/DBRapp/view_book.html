<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Book Records</title>
    <link rel="stylesheet" href="{%static 'css/DBRstyle.css' %}">
  </head>
  <body>
    <div id="header">
      <h1> Django Book Record </h1>
      <div id="nav">
        <a href="/DBRapp/view-books">View All</a>
        <a href="/DBRapp/new-books">Add New</a>
        <a href="/DBRapp/search-books">Search</a>
        <a href="/DBRapp/logout">Logout</a>
     </div>
     <h2>Hello, {{username}}</h2>
   </div>
   <div id="main">
     <h2>View Book Records</h2>
     <table>
       <thead>
         <th>Title</th>
         <th>Price</th>
         <th>Author</th>
         <th>Publisher</th>
       </thead>
       {% for book in books %}
           <tr>
             <td> {{book.title}} </td>
             <td> {{book.price}} </td>
             <td> {{book.author}} </td>
             <td> {{book.publisher}} </td>


             <td><a class="btn" href="/DBRapp/edit-book?bookid={{book.id}}">Edit</a></td>
             <td><a class="btn" href="/DBRapp/delete-book?bookid={{book.id}}">Delete</a></td>
</tr>
        {% endfor %}

     </table>
     </div>
  </body>
</html>
